<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja pierwsza strona internetowa</title>
</head>
<body>
    Helo <b>world</b>.
</body>
</html>
<!-- 

!DOCTYPE - mówi przeglądarce o tym w jakiej wersji htmla jest tworzony kod. obecnie 5 i jest ona rozwijania

Znacznik html na stronie nie robi nic - stosowany w szablonie jako znacznik przechopwujący całość strony internetowej

Każdy znacznik może mieć swoje dodatkowe atrybuty

lang="en" -  mówimy urządzeniu w jakim języku jest strona lub kawałek strony. translatory do czytania tekstu.

sekcja head - opisują stronę ale się na niej nie wyświetlają
meta - jest pojemnikiem na dodatkow na inne elementy np. kodowanie znaków. ważne aby było takie same kodowanie jak w edytorze 
    meta viewport - urzdzenia mobilne.

title - tytuł strony
